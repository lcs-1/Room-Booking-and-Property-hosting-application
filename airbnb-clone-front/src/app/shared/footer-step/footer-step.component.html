<div class="placeholder"></div>
<div class="controls flex justify-content-between py-3 border-top-1 px-4">
  @if(currentStep().idPrevious!=null){
    <button class="p-button p-button-link" (click)="OnPrevious()">Back</button>
  } @else {
    <div></div>
  }
  @if(currentStep().idNext!=null){
    <button [disabled]="!currentStep().isValid" [class.p-disabled]="!currentStep().isValid" class="p-button p-button-secondary" id="next" (click)="OnNext()">Next</button>
  } @else {
    <button class="p-button flex align-items-center" id="create-listing" (click)="OnFinish()" [disabled]="isAllStepsValid() || loading()">
      <div class="btn-create">{{labelFinishedBtn()}}</div>
      @if(loading()){
        <fa-icon class="ml-2" icon="circle-notch" animation="spin"></fa-icon>
      }
    </button>
    <div></div>
  }
</div>
